<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt 11 - zadanie 3 - stoper</title>
    <style>
        body {
            margin: 0;
        }

        .time {
            position: absolute;
            width: 100vw;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 60px;
            text-align: center;
            font-family: monospace;
        }

        button {
            font-size: 44px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <button class="main">Start</button>
    <button class="reset">Reset</button>
    <div class="time">
        <p>Czas od startu:</p>
        <div>---</div>
    </div>
    <script>
      const resetBtn = document.querySelector('.reset');
      const mainBtn = document.querySelector('.main');
      const stoper = document.querySelector('.time div');

      let time = 0;
      let active = false;
      let indexInterval;

      const start = () => {
        time++;
        stoper.textContent = (time / 100).toFixed(2);
      }
      const timer = () => {
        if( !active ){
          active = !active;
          mainBtn.textContent = "Pauza";
          indexInterval = setInterval(start,10)
        } else {
          active = !active;
          mainBtn.textContent = "Start";
          clearTimeout(indexInterval);
        }

      }
      const reset = () => {
        stoper.textContent = "---";
        mainBtn.textContent = "Start";
        active = false;
        time = 0;
        clearTimeout(indexInterval);
      }

      mainBtn.addEventListener('click', timer);
      resetBtn.addEventListener('click', reset);
    </script>
</body>

</html>
