<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <script>
      showTime = () => {
        let seconds = 0;
        document.body.textContent = 0;
        return () => {
          seconds++;
          document.body.textContent = seconds;
        }
      }
      setInterval(showTime(), 1000);
    </script>
  </body>
</html>
